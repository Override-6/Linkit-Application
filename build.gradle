plugins {
    id 'java'
    id 'scala'
    id 'maven'
}

group 'fr.linkit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'scala'
    apply plugin: 'maven'

    repositories {
        maven { url "https://jitpack.io" }
    }
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ["-feature", "-language:implicitConversions", "-language:postfixOps", "-language:existentials"]
}