plugins {
    id 'java'
    id 'scala'
}

apply plugin: 'scala'

group 'fr.linkit'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.13.5'
    implementation group: 'org.jetbrains', name: 'annotations', version: '16.0.1'
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'com.jcabi', name: 'jcabi-log', version: '0.19.0'

    implementation 'com.github.Override-6.Linkit:API:dev-SNAPSHOT'
    implementation 'com.github.Override-6.Linkit:AbstractCore:dev-SNAPSHOT'
    implementation 'com.github.Override-6.Linkit:Server:dev-SNAPSHOT'

    implementation project(':Core')
}